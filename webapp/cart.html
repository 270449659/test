<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" href="css/style.css">
	 <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="css/own.css"/>
	</head>
   <script type="text/javascript">
      (function (win,doc) {
        function setSize() {
          doc.documentElement.style.fontSize=10*document.documentElement.clientWidth/100+'px';
        }
        setSize();
        win.addEventListener('resize',setSize,false)
      })(window,document)
  </script>
	<body>
	  <header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">购物车</h1>
		</header>
	
	<div class="mui-content">
		<div class="need-login" style="text-align: center; margin-top: 50px;display: none;">
			<span style="color: gray; font-size: 0.9em;">你还没有登录</span>
			<br />
			<button type="button" class="mui-btn own-btn-green" style="margin-top: 10px; padding: 5px 20px;">请登录</button>
		</div>
		<div >
		<div class="login">
			<!--<input type="checkbox" />-->
		</div>
		<div class="downDiv">
			ssss
				</div><!--downDiv end-->
		</div>
		<div class="table_head cart" >
			<p class="head_msg">
			<span class="mui-icon iconfont icon-xuanze1 selectImg"></span>

				<span class="head_title"></span>
			</p>
		<ul class="mui-table-view">
		
			
				<li class="mui-table-view-cell mui-media">
				<!--左边-->
				
				<div class="leftClassCell">
			<p style="display:inline;"><span class="mui-icon iconfont icon-xuanze1 selectImg"></span></p>
				<img src="images/xj2.png"class="cellImg" />
				</div>
				
					<!--右边-->
					
					<div class="rightClassCell">
					<p class="itemName mui-ellipsis-2">rrrr</p>
			
					
					<p class="itemfeatures">rrr</p>
				
			<p class="price">¥.0</p>
					
					<div class="mui-numbox">
						<button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
						<input class="mui-numbox-input" type="number"  value="1"/>
						<button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
					</div>
				</div>
						
				</li>
				</ul>
		</div>  <!--table_head end-->
	
	</div><!--mui-content end-->
	
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script>
		 mui.init({
				swipeBack: false,
				statusBarBackground: '#f7f7f7',
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					id: 'footer-menu',
					url: 'footer-menu.html',
					styles: {
						top:'',
						bottom:0,
						bounce: 'vertical'
					}
				}]
			});
			
		(function($, doc) {
				
			     });
		</script>
	</body>

</html>
